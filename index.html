<body>
  <script>
    const names = [
      'Apollo',
      'Belvin',
      'Gumbar',
      'Kimara',
      'Lance',
      'Lotte',
      'Marisol',
      'Melon Ball',
      'Nimbus',
      'Orion',
      'Robin',
      'Squid',
      'Stockins',
      'Vixen',
      'Whisper'
    ]

    function writeName(name) {
      document.body.style.marginTop = '50px'
      document.body.style.textAlign = 'center'
      document.body.style.fontSize = '30px'
      document.body.style.fontFamily = 'copperplate'
      document.body.textContent = name
    }

    function randomNumber() {
      let r = Math.random()
      r = r * names.length
      r = Math.floor(r)
      return r
    }

    const ran = randomNumber()
    const ranChar = names[ran]
    writeName(ranChar)
    //run
  </script>
</body>
